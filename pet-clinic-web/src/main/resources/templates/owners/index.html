<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>Fname</th>
            <th>lname</th>
        </tr>

        <tr th:each = "owner : ${ownerList}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>
        </tr>
    </table>
</body>
</html>
