<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets....</h1>
<table>
    <tr>
        <th>id</th>
        <th>Fname</th>
        <th>lname</th>
    </tr>

    <tr th:each = "vet : ${vetList}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
    </tr>
</table>
</body>
</html>
